eureka:
  registration:
    enabled: true
  instance:
    leaseRenewalIntervalInSeconds: 1
    hostname: localhost
  client:
    initialInstanceInfoReplicationIntervalSeconds: 0
    instanceInfoReplicationIntervalSeconds: 1
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

spring:
  cloud:
    discovery:
      enabled: true

server:
  maxHttpHeaderSize: 16384

ribbon:
  eureka:
    enabled: true

activemq:
  secured: false
  brokerUrl: tcp://localhost:61616
  username: mquser
  password: mqpass

system:
  publicKey:
    timestamp: 2018-07-16T12_30_27
    modulus: 
    exponent: 65537
  privateKey:
    modulus: 
    exponent: 

bonecp:
  idleConnectionTestPeriodInMinutes: 0
  idleMaxAgeInMinutes: 1
  statementsCacheSize: 100
  partitionCount: 1
  maxConnectionsPerPartition: 4
  minConnectionsPerPatition: 1
  acquireIncrement: 1

cassandra:
  cluster:
    user: cassandra
    pwd: cassandra
  clustername: datacenter1
  contactPoints: localhost:9042
  keyspace: seshat
  cl:
    read: ONE
    write: ONE
    delete: ONE

mariadb:
  driverClass: org.mariadb.jdbc.Driver
  database: seshat
  host: localhost
  port: 3306
  user: root
  password: mysql

